services:

  # PostgreSQL
  db:
    image: postgres
    restart: always
    env_file:
      - .env
    ports:
      - '5432:5432'
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'" ]
      interval: 10s
      timeout: 3s
      retries: 3

  # BackEnd
  backend:
    build:
      context: backend
    ports:
      - '8000:8000'
    volumes:
      - .:/proj/
    restart: always
    depends_on:
      db:
        condition: service_healthy

  # FrontEnd
  frontend:
    build:
      context: frontend
    ports:
      - '8080:8080'
    restart: always
    volumes:
      - .:/proj/
    depends_on:
      backend:
        condition: service_started

